  <body class="hold-transition login-page">

<script>
  // Método que valida si email o contraseña es admin/admin para redireccionar a index.html
  $(document).ready(function () {
    $("form").submit(function (e) {
      e.preventDefault();
      var email = $("input[type=email]").val();
      var password = $("input[type=password]").val();
      if (email == "sabonim@tae.com" && password == "sabonim") {
        window.location.href = "sabonim/index_sabonim.html";
      } else if (email == "practicante@tae.com" && password == "practicante") {
        window.location.href = "practicante/index_practicante.html";
      } else if (email == "admin@tae.com" && password == "admin") {
        window.location.href = "admin/index_admin.html";
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    });
  });
</script>
